<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart</title>
</head>
<body>
    <h1>My Cart</h1>
    <nav>
        <a href="/">Home</a>
    </nav>
    <div id="cart-items">
        {% for item in cart_items %}
            <div>
                <span>Flavor: {{ item[0] }}</span>
                <span>Quantity: {{ item[1] }}</span>
            </div>
        {% endfor %}
    </div>
</body>
</html>
